<!DOCTYPE html>
<html>

<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/main-right.css">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script type="text/javascript" src="../js/Calendar3.js"></script>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">

<body>
    <div id="navi">
        <div id='naviDiv'>
            <span>
                <img src="../images/arror.gif" width="11" height="11" border="0" alt="">
            </span>&nbsp;请假管理
            <span>&nbsp;
                <span>
                    <img src="../images/arror.gif" width="7" height="11" border="0" alt="">
                </span>&nbsp;
                <a href="stu-leave feedback.html">请假反馈</a>
                <span>&nbsp;
        </div>
    </div>
    <div id="mainContainer">
        <form action="" method="POST">
            <div id="leave_feedback">
                <table style="text-align: center;" onmouseover="changeto()" onmouseout="changeback()">
                    <tr style="background-color: #d2e9ff; height: 40px;line-height: 40px;">
                        <td class="STYLE6" style="width: 7%;">
                            <span class="STYLE10">ID</span>
                        </td>
                        <td class="STYLE6" style="width: 9%">
                            <span class="STYLE10">请假人</span>
                        </td>
                        <td class="STYLE6" style="width: 10%">
                            <span class="STYLE10">请假天数</span>
                        </td>
                        <td class="STYLE6" style="width: 10%">
                            <span class="STYLE10">请假事由</span>
                        </td>
                        <td class="STYLE6" style="width: 10%">
                            <span class="STYLE10">请假备注</span>
                        </td>
                        <td class="STYLE6" style="width: 10%">
                            <span class="STYLE10">请假时间</span>
                        </td>
                        <td class="STYLE6" style="width: 15%">
                            <span class="STYLE10">请假状态</span>
                        </td>
                        <td class="STYLE6" style="width: 20%">
                            <span class="STYLE10">操作</span>
                        </td>
                    </tr>
                    <s:if test="#list2!=null && #list2.size()>0">
                        <s:iterator value="#list2">
                            <tr style="background-color: #ffffff; height: 40px;line-height: 20px;">
                                <td class="STYLE6" style="border:solid 1px gainsboro;">
                                    <s:property value="id" />
                                </td>
                                <td class="STYLE19" style="border:solid 1px gainsboro;">
                                    <s:property value="user.name" />
                                </td>
                                <td class="STYLE19" style="border:solid 1px gainsboro;">
                                    <s:property value="days" />
                                </td>
                                <td class="STYLE19" style="border:solid 1px gainsboro;">
                                    <s:property value="content" />
                                </td>
                                <td class="STYLE19" style="border:solid 1px gainsboro;">
                                    <s:property value="remark" />
                                </td>
                                <td class="STYLE19" style="border:solid 1px gainsboro;">
                                    <s:date name="leaveDate" format="yyyy-MM-dd HH:mm:ss" />
                                </td>
                                <td class="STYLE19" style="border:solid 1px gainsboro;">
                                    <s:if test="state==0">初始录入</s:if>
                                    <s:elseif test="state==1"> 审核中</s:elseif>
                                    <s:else>审核完成</s:else>
                                </td>
                                <td style="border:solid 1px gainsboro;">
                                    <div align="center" class="STYLE21">
                                        <s:if test="state==0">
                                            <%--<a href="${pageContext.request.contextPath }/leaveBillAction_input.action?id=<s:property value="id"/>">修改</a>--%>
                                                <a href="leaveBillAction_delete.action?id=<s:property value=" id "/>">删除</a>
                                                <a href="${pageContext.request.contextPath }/workflowAction_startProcess.action?id=<s:property value=" id "/>">申请请假</a>
                                        </s:if>
                                        <s:elseif test="state==1">
                                            <a data-toggle="modal" data-target="#second">任务办理</a>
                                        </s:elseif>
                                        <s:else>
                                            <a href="leaveBillAction_delete.action?id=<s:property value=" id "/>">删除</a>&nbsp;&nbsp;该流程已结束
                                        </s:else>
                                    </div>
                                </td>
                            </tr>
                        </s:iterator>
                    </s:if>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
