<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<link rel="stylesheet" href="../css/default.css">
<link rel="stylesheet" href="../css/main-right.css">
<link rel="stylesheet" href="../css/mycss.css">
<script src="../js/jquery.js"></script>

<body>
    <div id="navi">
        <div id='naviDiv'>
            <span>
                <img src="../images/arror.gif" width="11" height="11" border="0" alt="">
            </span>&nbsp;请假管理
            <span>&nbsp;
                <span>
                    <img src="../images/arror.gif" width="7" height="11" border="0" alt="">
                </span>&nbsp;
                <a href="stu-leave.html">请假</a>
                <span>&nbsp;
        </div>
    </div>
    <div id="mainContainer">
        <form action="leaveBillAction_save.action" method="POST">
            <div id="leave_top">
                <div id="leave">
                    <div class="form-group">
                        <label class="form-title" for="person">请假人：</label>
                        <input class="form-control required" id="person" type="text" placeholder="Username" name="username" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="time">请假天数：</label>
                        <input class="form-control required" id="time" type="text" placeholder="Leavedays" name="days" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="sttime">开始日期：</label>
                        <input class="form-control required" id="sttime" type="date" placeholder="Leavestart" name="start" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="endtime">结束日期：</label>
                        <input class="form-control required" id="endtime" type="date" placeholder="Leaveend" name="end" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="leave_reason">请假原因：</label>
                        <input class="form-control required" id="leave_reason" type="text" placeholder="Reason" id="register_reason" name="content">
                    </div>
                    <div class="form-group">
                        <label class="form-title" for="beizhu">备注：</label>
                        <input class="form-control required" id="beizhu" type="text" placeholder="Remark" id="register_Remark" name="Remark">
                    </div>
                    <span class="form-group">
                        <input type="submit" class="btn btn-success pull-right" value="保存">
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
